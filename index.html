<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main wrapper -->
    <div class="wrapper">
        <h1>Weather App</h1>

        <!-- tab container -->
        <div class="tab-container">
            <span class="tab" data-useWeather>Your Weather</span>
            <span class="tab" data-searchWeather>Search Weather</span>
        </div>

        <!-- weather container -->
        <div class="weather-container">

            <!-- grant location container  -->
            <div class="grant-location-container">
                <img src="" alt="" width="" height="" loading="lazy">
                <p>grant location access</p>
                <p>allow to get weather information</p>
                <button class="btn grant-btn" data-grantAccess>Grant Access</button>
            </div>
        </div>

        <!-- search form -->
        <form action="" class="form-container" data-searchForm>
            <input type="text" placeholder="Search for City..." data-searchInput>
            <button class="btn search-btn">
                <img src="" alt="" loading="lazy">
            </button>
        </form>

        <!-- loading screen container -->
        <div class="loading-container">
            <img src="" alt="">
            <p>Loading</p>
        </div>

        <!-- show weather info -->
        <div class="user-info-container">

            <!-- city name and flag -->
            <div class="name">
                <p data-cityName></p>
                <img src="" alt="" data-countryIcon>
            </div>

            <!-- weather description -->
            <p data-weatherDesc></p>

            <!-- weather icon -->
            <img src="" alt="" data-weatherIcon>

            <!-- temperature -->
            <p data-temp></p>

            <!-- 3 cards -->
            <div class="cards-container">

                <!-- card 1 -->
                <div class="card">
                    <img src="" alt="">
                    <p></p>
                    <p></p>
                </div>

                <!-- card 2 -->
                <div class="card">
                    <img src="" alt="">
                    <p></p>
                    <p></p>
                </div>

                <!-- card 3 -->
                <div class="card">
                    <img src="" alt="">
                    <p></p>
                    <p></p>
                </div>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
